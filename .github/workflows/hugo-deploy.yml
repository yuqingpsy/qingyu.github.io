name: Deploy Hugo site

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2
      with:
        hugo-version: ${{ env.WC_HUGO_VERSION }}
        extended: true

    - uses: actions/cache@v3
      with:
        path: /tmp/hugo_cache_runner/
        key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-hugomod-

    - name: Build the site
      run: |
        echo "Building the Hugo site..."
        hugo --minify

    - name: List contents of public directory (debugging)
      run: |
        echo "Listing contents of public directory"
        ls -la ./public

    - name: Upload the public folder as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: public
        path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Git user
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Create gh-pages branch (if not exists)
      run: |
        # Check out the gh-pages branch or create it if it doesn't exist
        git checkout --orphan gh-pages || git checkout gh-pages
        git rm -rf .

    - name: Copy the Hugo generated site to gh-pages branch
      run: |
        # Copy everything from public directory to the root of the repository
        cp -R ./public/* .
      
        # Check status of files (debugging step)
        git status
      
        # Add and commit all files
        git add .
        git commit -m "Deploy Hugo site to GitHub Pages"

    - name: Push to gh-pages branch
      run: |
        git push --force origin gh-pages

    - name: Confirm Deployment (debugging)
      run: |
        echo "Confirming deployment to GitHub Pages"
        curl -s https://api.github.com/repos/${{ github.repository }}/pages